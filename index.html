<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item" id="add-tack">
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="task" type="text" id="new-task">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul id="incompleteTasks">
          <li class="todo__items">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="task" type="text" >
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input class="task" type="text" value="Go Shopping">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="task" type="text">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
